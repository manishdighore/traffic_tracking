version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: car-tracking-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./sample_videos:/app/sample_videos
      - backend_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - car-tracking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car-tracking-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - car-tracking-network

volumes:
  backend_data:
    driver: local

networks:
  car-tracking-network:
    driver: bridge
